def asmVersion = '9.5'
def cafeDudeVersion = '1.10.2'
def ssvmVersion = '2efc8c9ed7'
def junitVersion = '5.9.2'
def jacksonVersion = '2.15.2'

project.ext {
    // Bytecode parsing and analysis
    asm = "org.ow2.asm:asm:$asmVersion"
    asm_analysis = "org.ow2.asm:asm-analysis:$asmVersion"
    asm_commons = "org.ow2.asm:asm-commons:$asmVersion"
    asm_tree = "org.ow2.asm:asm-tree:$asmVersion"
    asm_util = "org.ow2.asm:asm-util:$asmVersion"
    cafedude = "com.github.Col-E:CAFED00D:$cafeDudeVersion"
    jlinker = 'com.github.xxDark:jlinker:1.0.6'
    ssvm_core = "com.github.xxDark.SSVM:ssvm-core:$ssvmVersion"
    ssvm_invoke = "com.github.xxDark.SSVM:ssvm-invoke:$ssvmVersion"
    ssvm_io = "com.github.xxDark.SSVM:ssvm-io:$ssvmVersion"

    // Misc utils
    collections = 'software.coley:extra-collections:1.2.3'
    io = 'commons-io:commons-io:2.13.0'
    jackson = "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    deencapsulation = 'com.github.xxDark:deencapsulation:462873c7b3'

    slf4jLogging = 'org.slf4j:slf4j-jdk14:2.0.7'
    jsr305 = 'com.google.code.findbugs:jsr305:3.0.2'
    lljzip = 'software.coley:lljzip:2.1.3'

    // Testing
    junit_api = "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    junit_engine = "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    junit_params = "org.junit.jupiter:junit-jupiter-params:$junitVersion"
}